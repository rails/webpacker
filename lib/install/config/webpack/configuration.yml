# Note: You must restart bin/webpack-dev-server for changes to take effect

default: &default
  cache_manifest: false

  devServer:
    enabled: true
    host: localhost
    port: 8080
    https: false

  paths:
    config: config/webpack
    entry: packs
    output: public
    manifest: manifest.json
    node_modules: node_modules
    source: app/javascript
    extensions:
      - .coffee
      - .erb
      - .js
      - .jsx
      - .ts
      - .vue
      - .sass
      - .scss
      - .css
      - .png
      - .svg
      - .gif
      - .jpeg
      - .jpg

development:
  <<: *default

test:
  <<: *default
  cache_manifest: false

  paths:
    manifest: manifest-test.json

  devServer:
    enabled: false

production:
  <<: *default
  cache_manifest: true

  devServer:
    enabled: false
    https: true
